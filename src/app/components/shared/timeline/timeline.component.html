<div class="row">
  <div class="col text-center" *ngFor="let step of steps; let i = index; last as isLast">
    <ul class="list-inline">
      <li class="list-inline-item">
        <div class="left-line" *ngIf="i !== 0" [ngClass]="{'active': currentStep >= i}"></div>
      </li>
      <li class="list-inline-item">
        <div class="timelineCircle" [ngClass]="{'active': currentStep >= i}">{{i+1}}</div>
      </li>
      <li class="list-inline-item">
        <div class="right-line" *ngIf="!isLast" [ngClass]="{'active': currentStep >= i }"></div>
      </li>
    </ul>
    <p class="text-white">{{step.label}}</p>
  </div>
</div>
