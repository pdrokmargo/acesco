<div class="roof-simulator-container">
  <nav class="nav-roof-simulator">
    <div class="nav-roof-top">

      <img src="./assets/images/icono-cubierta.png" alt="">
      <h1 class="nav-roof-title">Simulador de cubiertas</h1>

      <h2 class="nav-roof-subtitle">Escoge tu proyecto</h2>

      <button type="button" class="btn-area btn-area-1" [ngClass]="{'active':currentTab == VIVIENDA}"
        (click)="tab(VIVIENDA)">
        <img src="./assets/images/icono-residencia.png" alt="">
        <span class="text">Viviendas</span>
      </button>

      <button type="button" class="btn-area btn-area-2" [ngClass]="{'active':currentTab == BODEGA}"
        (click)="tab(BODEGA)">
        <img src="./assets/images/icono-bodega.png" alt="">
        <span class="text">Bodegas</span>
      </button>

      <div class="nav-roof-medium" *ngIf="currentTab == VIVIENDA">

        <div class="config-tab-1">
          <button class="btn-area" (click)="type(TYPE1)" [ngClass]="{'active': currenttype == TYPE1}">
            <span class="check"><img src="./assets/images/check-mark-button-svgrepo-com.svg" alt=""></span>
            <img src="./assets/images/cubiertas-01.png" alt="">
            <span class="text">
              <span class="icon"></span>
              Master 1000
            </span>
          </button>
          <button class="btn-area" (click)="type(TYPE2)" [ngClass]="{'active': currenttype == TYPE2}">
            <span class="check"><img src="./assets/images/check-mark-button-svgrepo-com.svg" alt=""></span>
            <img src="./assets/images/cubiertas-02.png" alt="">
            <span class="text">
              <span class="icon"></span>
              Cubierta arquitectonica
            </span>
          </button>
          <button class="btn-area" (click)="type(TYPE3)" [ngClass]="{'active': currenttype == TYPE3}">
            <span class="check"><img src="./assets/images/check-mark-button-svgrepo-com.svg" alt=""></span>
            <img src="./assets/images/cubiertas-03.png" alt="">
            <span class="text">
              <span class="icon"></span>
              Teja sin trasiapo
            </span>
          </button>
        </div>

        <div class="config-tab-2">
          <button *ngFor="let item of images.color_icon; let index = index" (click)="selecRoof(index)"
            [ngClass]="{'color-active': indexroof === index}">
            <img src="./assets/images/iconos-colores/{{item}}" alt="">
            <span class="check"><img src="./assets/images/check-mark-button-svgrepo-com.svg" alt=""></span>
          </button>
        </div>

      </div>

    </div>



    <div class="nav-roof-bottom">
      <button>
        <img src="./assets/images/icono-distribuidores.png" alt="">
        Distribuidores
      </button>
      <button>
        <img src="./assets/images/icono-garantias.png" alt="">
        Garant√≠a
      </button>
      <button class="cotizar">Cotizar</button>
    </div>
  </nav>
  <div class="content-roof-simulator">
    <div class="tab-1" *ngIf="currentTab == DEFAULT">
      <h1>Lorem ipsum dolor sit amet,</h1>
      <p> consectetur adipisicing elit. Ratione veritatis, illum, fugit totam atque quam ex
        laboriosam quis perspiciatis consequatur harum molestias? Maxime doloremque facere, quaerat voluptates omnis
        cupiditate. Asperiores?</p>
    </div>
    <div class="tab-2" *ngIf="currentTab == VIVIENDA">
      <img src="./assets/images/00-CASA/{{images.type.casa[currenttype-1]}}" alt="">
      <img class="roof-color" *ngIf="currentroofcolor" src="./assets/images/00-CASA/{{currentroofcolor}}" alt="">
    </div>

    <div class="tab-3" *ngIf="currentTab == BODEGA">
      <img src="./assets/images/01-BODEGA/{{images.type.casa[currenttype-1]}}" alt="">
    </div>
  </div>
</div>
