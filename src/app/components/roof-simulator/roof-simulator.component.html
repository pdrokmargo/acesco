<div class="roof-simulator-container">
    <!-- <app-loader [loading]="loading" [height]="height"></app-loader>     -->
  <nav class="nav-roof-simulator">
    <div class="nav-roof-simulator-wrapper">
      <div class="nav-roof-top">

        <img src="/assets/images/icono-cubierta.png">
        <h1 class="nav-roof-title">Simulador de cubiertas</h1>
        <div style="border-top:2px solid #30ddaa; margin:0 145px; padding:10px;"></div>
        <h2 class="nav-roof-subtitle">Selecciona tu proyecto</h2>
        <img class="cubiertas" src="/assets/images/faCarretDownEllipsis.png">
        <!-- <div style="display: inline-grid;">  
          <span style="position:unset;font-size:30px;" class="input-icon">.  . .</span>
          <fa-icon style="position:unset;font-size:30px;" [icon]="faCaretDown" class="input-icon"></fa-icon>
        </div>
         -->
        <div class="type-container">
          <button type="button" class="btn-area" [ngClass]="{'active':currentTab == VIVIENDA}" (click)="tab(VIVIENDA)">
            <img src="/assets/images/icono-residencia.png">
            <span class="text">Viviendas</span>
          </button>
          <button type="button" class="btn-area" [ngClass]="{'active':currentTab == BODEGA}" (click)="tab(BODEGA)">
            <img src="/assets/images/icono-bodega.png">
            <span class="text">Bodegas</span>
          </button>
          <div style="border-top:1px solid #9e9d9d; margin:20px 12px;"></div>
        </div>

        
        <div class="more-type" *ngIf="currentTab == BODEGA">
    
          <button type="button" class="btn-area" [ngClass]="{'active':currentTab_bodega == BODEGA_FACHADA}"
            (click)="tab_bodega(BODEGA_FACHADA)">
            <img src="/assets/images/icono-bodega-fachada.png">
            <span class="text">Fachada</span>
          </button>
          <button type="button" class="btn-area" [ngClass]="{'active':currentTab_bodega == BODEGA_CUBIERTA}"
            (click)="tab_bodega(BODEGA_CUBIERTA)">
            <img src="/assets/images/icono-bodega-cubierta.png">
            <span class="text">Cubierta</span>
          </button>
        </div>

      </div>

      <div class="nav-roof-medium" *ngIf="currentTab == VIVIENDA || currentTab == BODEGA">
          <h2 class="nav-roof-subtitle">Selecciona tu Cubierta</h2>
          <img style="max-width: 80px;margin-bottom: 20px;" class="cubiertas" src="/assets/images/faCarretDownEllipsis.png">
        <div class="config-tab-1">
          <ng-container *ngFor="let item of types; let index = index">
            <div *ngIf="item.show">
              <button class="btn-area" (click)="type(index)" [ngClass]="{'active': currenttype == index}">
                <span class="check"><img src="/assets/images/check-mark-button-svgrepo-com.svg"></span>
                <img class="cubiertas" src="/assets/images/{{item.url}}">
                <span class="text">
                  <img style="padding:0;height:100%;" src="/assets/images/{{item.geometria}}">
                  <span style="font-size:11px;white-space:pre-wrap;" class="icon">{{item.name}}</span>
                  
                </span>
              </button>
            </div>
          </ng-container>
        </div>

        <div class="config-tab-2">
          <div class="palette" *ngFor="let item of images.img; let index = index">
            <button (click)="selecRoof(index, item)" [ngClass]="{'color-active': indexroof === index}">
              <img src="/assets/images/iconos-colores/{{item.url}}">
              <span class="check"><img src="/assets/images/check-mark-button-svgrepo-com.svg"></span>
            </button>
            <h1>{{item.title}}</h1>
            <ul>
              <li>RAL: {{item.ral}}</li>
              <li>SRI: {{item.sri}}</li>
            </ul>
          </div>
        </div>

      </div>


      <div class="nav-roof-bottom">
        <a href="https://acesco.com.co/distribuidores/" target="_blank"><button>
          <img src="/assets/images/icono-distribuidores.png">
          <span style="margin-left:10px;">Distribuidores</span>
        </button></a>
        <a href="https://acesco.com.co/distribuidores/" target="_blank"><button>
          <img src="/assets/images/icono-garantias.png">
          <span style="margin-left:10px;">Garantía</span>
        </button></a>
        <button class="cotizar"><span style="vertical-align: middle;font-size: 21px;">Cotiza </span> <fa-icon style="vertical-align: middle;font-size: 21px;top:1px;position:relative;color:unset;left:0;" [icon]="faCaretRight" class="input-icon"></fa-icon></button>
      </div>
    </div>
  </nav>
  <div class="content-roof-simulator">
      
    <div class="tab-1" *ngIf="currentTab == 0">
      <h1>Simulador de Cubiertas</h1>
      <p>Conoce la variedad de productos y colores para destacar tu proyecto y
        elige tu mejor opción.
      </p>
    </div>
    <div class="tab-2" *ngIf="currentTab == VIVIENDA">
      <img style="width: 100%!important;height: 705px!important; object-fit: cover!important;" src="/assets/images/00-CASA/{{images.type[currenttype]}}">
      <img style="width: 100%!important;height: 705px!important; object-fit: cover!important;" class="roof-color" (load)="loadingImageState()" *ngIf="currentroofcolor" src="/assets/images/00-CASA/{{currentroofcolor}}">
    </div>

    <div class="tab-3" *ngIf="currentTab == BODEGA">
      <img style="width: 100%!important;height: 705px!important; object-fit: cover!important;" src="/assets/images/01-BODEGA/{{images.type[currenttype]}}">
      <img style="width: 100%!important;height: 705px!important; object-fit: cover!important;" class="roof-color" (load)="loadingImageState()" *ngIf="currentroofcolor" src="/assets/images/01-BODEGA/{{currentroofcolor}}">
      <img style="width: 100%!important;height: 705px!important; object-fit: cover!important;" class="roof-color" (load)="loadingImageState()" *ngIf="currentfacadecolor" src="/assets/images/01-BODEGA/{{currentfacadecolor}}">
    </div>
  </div>
  <div class="nav-roof-bottom mobile">
      <a href="https://acesco.com.co/distribuidores/" target="_blank"><button>
        <img src="/assets/images/icono-distribuidores.png">
        <span style="margin-left:10px;">Distribuidores</span>
      </button></a>
      <a href="https://acesco.com.co/distribuidores/" target="_blank"><button>
        <img src="/assets/images/icono-garantias.png">
        <span style="margin-left:10px;">Garantía</span>
      </button></a>
      <button class="cotizar"><span style="vertical-align: middle;font-size: 21px;">Cotiza </span> <fa-icon style="vertical-align: middle;font-size: 21px;top:1px;position:relative;color:unset;left:0;" [icon]="faCaretRight" class="input-icon"></fa-icon></button>
    </div>
</div>
