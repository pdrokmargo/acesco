<div class="container">
  <div class="row">
    <div class="col mt-3">
      <table class="table table-bordered">
        <thead class="thead-dark animated fadeIn fast">
        <tr>
          <th class="text-center" *ngFor="let title of classificationsTitles">{{title}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let classification of classifications" class="animated fadeIn fast">
          <td class="text-center">{{classification.classification}}</td>
          <td class="text-center">{{classification.description}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
